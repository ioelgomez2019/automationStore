# Configuración de Behave
# Este archivo configura el comportamiento por defecto de Behave

[behave]
# Formato de salida
# Opciones: plain, pretty, json, tags, progress, null
format = pretty

# Mostrar colores en la salida
color = true

# Mostrar el stack trace completo en caso de errores
show_skipped = false
show_timings = true

# Ruta donde se encuentran los archivos .feature
paths = Scenarios

# Detener en el primer fallo
stop = false

# Tags por defecto (ejecutar todos si no se especifica)
# tags = @login

# Nivel de logging
logging_level = INFO

# Capturar salida
stdout_capture = false
stderr_capture = false
log_capture = false

# Configuración de reportes
junit = false
junit_directory = reports/junit

# Formatters adicionales
# Para usar múltiples formatters:
# behave -f pretty -f json -o reports/results.json
