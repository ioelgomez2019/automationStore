# Archivo de configuración global para pytest
# Colocar en la raíz del proyecto

[pytest]
# Directorio donde buscar las pruebas
testpaths = tests

# Patrón de nombres de archivos de prueba
python_files = test_*.py

# Patrón de nombres de clases de prueba
python_classes = Test*

# Patrón de nombres de métodos de prueba
python_functions = test_*

# Nivel de verbosidad (0=mínimo, 1=normal, 2=detallado)
addopts = 
    -v
    --tb=short
    --strict-markers

# Marcadores personalizados
markers =
    login: Pruebas relacionadas con login
    smoke: Pruebas de humo rápidas
    regression: Suite de regresión completa
